<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4884797039608857"
     crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>
<body>
  <main>
    <!-- Result -->
    <div class="result-div">
      <p class="result">
        
      </p>
    </div>
    <!-- Rows -->
    <div class="keys">

      <div class="row1">
        <button class="clear">C</button>
        <button class="back">&larr;</button>
        <button class="divide operator">รท</button>
      </div>
      <div class="row2">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="multiply operator">X</button>
      </div>
      <div class="row3">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="sub operator">-</button>
      </div>
      <div class="row4">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="add operator">+</button>
      </div>
      <div class="row5">
        <button class="number">0</button>
        <button class="equal">=</button>
      </div>
    </div>
    </main>
    <footer>
      <p>Made By Muhammad Uzair</p>
    </footer>
  <script src="./script.js"></script>
</body>
</html>
